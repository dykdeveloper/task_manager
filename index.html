<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1f94147bcf.js"
      crossorigin="anonymous"
    ></script>

    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- css link -->
     <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="task_manage">
      
      <!-- section1 -->
      <div class="section1" id="section1">
        <div class="col-lg-6">
          <h2>Task Manager</h2>
        </div>
        <div class="col-lg-4">
          <input type="text" id="search" placeholder="search your task...">
        </div>
        <div class="col-lg-2">
          <button id="btn">ADD TASK</button>
        </div>
      </div>

      <!-- section2 -->
      <div class="section2" id="section2">
        <div class="col-lg-2 d1">
          <div class="section2_1">
            <div class="f1">
              <label for="date">Date:</label><br />
              <input type="date" name="date" id="date">
            </div>
            <div class="f2">
              <p>Status:</p>
              <input type="radio" id="radio0" class="status1" name="status" value="all" checked>
              <label for="radio0">All</label><br>
              <input type="radio" id="radio1" class="status1" name="status" value="todo">
              <label for="radio1">To-Do</label><br>
              <input type="radio" id="radio2" class="status1" name="status" value="pending">
              <label for="radio2">Pending</label><br>
              <input type="radio" id="radio3" class="status1" name="status" value="completed">
              <label for="radio3">Completed</label>
            </div>
            <div class="f3">
              <p>Priority:</p>
              <input type="radio" id="radio4" class="priority1" name="priority" value="all" checked>
              <label for="radio4">All</label><br>
              <input type="radio" id="radio5" class="priority1" name="priority" value="high">
              <label for="radio5">High</label><br>
              <input type="radio" id="radio6" class="priority1" name="priority" value="medium">
              <label for="radio6">Medium</label><br>
              <input type="radio" id="radio7" class="priority1" name="priority" value="low">
              <label for="radio7">Low</label>
            </div>
            
          </div>
        </div>
        <div class="col-lg-10 ">
          <div class="section2_2" id="section2_2">
          </div>
        </div>
      </div>

      <!-- section3 form -->
       <div class="section3" id="section3">
        <form action="#">
          <div class="head1">
            <h3>Add Data</h3>
            <button class="closebtn" id="closebtn"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div class="data1">
            <input type="text" id="taskname" placeholder="Enter Task Here..." required>
            <input type="date" name="date1" id="selectdate" required>
            <select name="statusname" id="statusname" required>
              <option value="todo">To-Do</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
            <select name="priorityname" id="priorityname" required>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button class="adddata" id="adddata">ADD DATA</button>
          </div>
        </form>
       </div>
    </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

      <!-- jquery cdn -->
      <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
      ></script>

      <!-- waypoint cdn -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"
        integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <!-- javascript link -->
      <script src="script.js"></script>
  </body>
</html>
